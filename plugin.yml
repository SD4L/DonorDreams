name: Donor Dreams
main: com.schautdollar.DonorDreams.DonorDreams
authors: [SchautDollar AKA. Devils_Cool, Shinxs, Burnett1, Molenzwiebel]
prefix: DD
version: 1.0
website: http://dev.bukkit.org/bukkit-plugins/donor-dreams/
description: >
             Donors dreams will come true with the array of commands and things they can now do!
commands:
  donordreams:
    description: Default DonorDreams management command.
    usage: /<command>
    aliases: [dd]
  hat:
    description: 
    usage: /<command>
    permission: donordreams.hat
  god:
    description: 
    usage: /<command> 
    permission: donordreams.god
  heal:
    description: 
    usage: /<command> [playerName]
    permission: donordreams.heal
  feed:
    description: 
    usage: /<command> [playerName]
    permission: donordreams.feed
  revive:
    description: 
    usage: /<command> [playerName]
    permission: donordreams.revive
  firework:
    description: 
    usage: /<command>
    aliases: [fw]
  fireworkride:
    description: 
    usage: /<command> 
    aliases: [fwr]
  workbench:
    description: 
    usage: /<command> [playerName]
    aliases: [wb]
    permission: donordreams.workbench
  enchantingtable:
    description: 
    usage: /<command> [playerName]
    aliases: [et]
    permission: donordreams.enchantingtable
  clearinventory:
    description:
    usage: /<command> [playerName]
    aliases: [cinv]
    permission: donordreams.clearinventory
  clearchat:
    description: 
    usage: /<command>
    aliases: [cc]
    permission: donordreams.clearchat
  hoveringitem:
    description: 
    usage: /<command>
    aliases: [hi]
  sudo:
    description: 
    usage: /<command> [playerName]
  donorchat:
    description: 
    usage: /<command> [args] [args] [args]
    aliases: [ddc]
  fly:
    description: 
    usage: /<command> [playerName]
    permission: donordreams.fly
  fakearmor:
    description: 
    usage: /<command>
    aliases: [fa]
  enchant:
    description:
    usage: /<command> [enchantment]
  repair:
    description:
    usage: /<command>
permissions:
  donordreams.*:
    description: Gives access to all Donor Dream Commands
    children:
      donordreams.fly: true
      donordreams.feed: true
      donordreams.heal: true
      donordreams.revive: true
      donordreams.hat: true
      donordreams.clearchat: true
      donordreams.clearinventory: true
      donordreams.workbench: true
      donordreams.enchantingtable: true
      donordreams.repair: true